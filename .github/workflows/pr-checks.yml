name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject must start with a lowercase letter.

  changed-files:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      packages: ${{ steps.filter.outputs.packages }}
      agents: ${{ steps.filter.outputs.agents }}
      models: ${{ steps.filter.outputs.models }}
      skills: ${{ steps.filter.outputs.skills }}
      common: ${{ steps.filter.outputs.common }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
            agents:
              - 'packages/agents/**'
            models:
              - 'packages/models/**'
            skills:
              - 'packages/skills/**'
            common:
              - 'packages/common/**'

  affected-tests:
    name: Run Affected Tests
    runs-on: ubuntu-latest
    needs: changed-files
    if: github.event.pull_request.draft == false && needs.changed-files.outputs.packages == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test affected packages
        run: pnpm test

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Check bundle sizes
        run: |
          echo "## Bundle Sizes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------|" >> $GITHUB_STEP_SUMMARY
          for pkg in packages/*/dist; do
            if [ -d "$pkg" ]; then
              size=$(du -sh "$pkg" | cut -f1)
              name=$(dirname "$pkg" | xargs basename)
              echo "| @i-clavdivs/$name | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
